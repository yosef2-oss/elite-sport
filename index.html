<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elite Sport - Contact Us - WhatsApp Chat</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 400px;
            width: 100%;
        }
        .brand-name {
            font-family: 'Montserrat', sans-serif;
            font-size: 36px;
            font-weight: 700;
            color: #2C3E50;
            margin-bottom: 20px;
            letter-spacing: 2px;
            text-transform: uppercase;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.2);
        }
        h1 {
            color: #333;
            font-size: 24px;
            margin-bottom: 10px;
        }
        p {
            color: #666;
            font-size: 16px;
            margin-bottom: 20px;
        }
        .whatsapp-button {
            display: inline-flex;
            align-items: center;
            background-color: #25D366;
            color: white;
            padding: 15px 20px;
            border-radius: 5px;
            text-decoration: none;
            font-size: 18px;
            font-weight: bold;
            transition: background 0.3s;
        }
        .whatsapp-button:hover {
            background-color: #1ebe57;
        }
        .whatsapp-button img {
            width: 20px;
            margin-right: 10px;
        }

        /* Responsive Styles */
        @media (max-width: 768px) {
            .container {
                padding: 30px;
                max-width: 90%;
            }
            h1 {
                font-size: 20px;
            }
            .brand-name {
                font-size: 30px;
            }
            p {
                font-size: 14px;
            }
            .whatsapp-button {
                font-size: 16px;
                padding: 12px 18px;
            }
            .whatsapp-button img {
                width: 18px;
            }
        }

        @media (max-width: 480px) {
            .container {
                padding: 20px;
                max-width: 100%;
            }
            h1 {
                font-size: 18px;
            }
            .brand-name {
                font-size: 24px;
            }
            p {
                font-size: 12px;
            }
            .whatsapp-button {
                font-size: 14px;
                padding: 10px 15px;
            }
            .whatsapp-button img {
                width: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="brand-name">Elite Sport</div>
        <h1>Chat with Us on WhatsApp</h1>
        <p>Have any questions? Click the button below to start a conversation with us on WhatsApp.</p>
        <a class="whatsapp-button" href="https://wa.me/96176758187" target="_blank">
            <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" alt="WhatsApp"> Chat on WhatsApp
        </a>
    </div>
</body>
</html>
